# Mosquitto MQTT Broker Configuration for HomeGenie
# Default listener
listener 1883 0.0.0.0
protocol mqtt

# WebSocket listener for web clients
listener 9001 0.0.0.0
protocol websockets

# Allow anonymous connections (for development)
allow_anonymous true

# Persistence settings
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_keepalive 300
max_connections 1000

# Message settings
message_size_limit 0
max_inflight_messages 40
max_queued_messages 1000

# Security (basic settings for development)
# For production, configure proper authentication
# password_file /mosquitto/config/passwd
# acl_file /mosquitto/config/acl

# Bridge settings (if connecting to external brokers)
# connection bridge-name
# address external-broker:1883

# HomeGenie specific topic patterns
# Topics: home/+/+/set (commands)
# Topics: home/+/+/state (device states)